<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Hub</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="contain">

            <div class="sign-in">
                <h1>Sign in</h1>

            </div>
            <div>

                    <p>Email address</p>
                    <input type="text" id="loginUser" placeholder="Enter your email address">
                </div>
                <div class="password">
                    <p>Enter your password</p>
                    <input type="text" name="" placeholder="......... " required>
                </div>
                <div class="rem">
                    <p>Remember me</p>
                    <p>Forgot Password</p>
                </div>
                <div class="or">
                    <p><span>Or continue with</span></p>
                </div>
                <div class="icons">
                    <img src="./images/Group (2).jpg" alt="">
                    <img src="./images/Group.jpg" alt="">
                   <img src="./images/ic_round-facebook.jpg" alt="">
                </div>

            </div>
            <button class="btn">Sign In</button>

        </div>
</body>

</html>
